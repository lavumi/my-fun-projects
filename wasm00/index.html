<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Game</title>
    <style>
        @font-face {
            font-family: 'Helltaker';
            src: url('assets/font/ThereBart.ttf');
        }

        body {
            background: linear-gradient(
                    45deg,
                    white 0%,
                    white 49%,
                    black 49%,
                    black 51%,
                    white 51%,
                    white 100%
            ) repeat;
            background-size: 20px 20px;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        #game-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        canvas {
            background-color: white;
            width: 1024px;
            height: 768px;
            padding: 0;
            margin: auto;
            display: block;
        }

        #load-text {
            margin: auto;
            display: block;
            text-align: center;
            font-size: 7rem;
            font-family: Helltaker, serif;
        }

        .controls {
            text-align: center;
            font-family: monospace;
            color: #333;
            background-color: white;
            padding: 5px 15px;
            border-radius: 4px;
        }

        .github-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .github-button {
            display: inline-flex;
            align-items: center;
            background-color: white;
            color: #333;
            padding: 6px 12px;
            border-radius: 4px;
            text-decoration: none;
            font-family: monospace;
            gap: 6px;
            transition: background-color 0.2s;
        }

        .github-button:hover {
            background-color: #f0f0f0;
        }

        .github-icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body id="wgpu-wasm">
<div id="game-section">
    <p id="load-text"><br>Loading</p>
    <div class="controls">
        Controls: WASD - Move, Space - Attack
    </div>
    <div class="github-section">
        <a href="https://github.com/lavumi/action-rpg-rust-wasm" class="github-button" target="_blank">
            <svg class="github-icon" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
            </svg>
            View on GitHub
        </a>
    </div>
</div>

<script type="module">
    import init from "./rust_wasm_pkg/wgpu_wasm.js";
    init().then(wasm => {
        let loadingtext = document.getElementById("load-text");
        let canvas = document.getElementById("wasm-canvas");
        loadingtext.remove();
        document.getElementById("game-section").prepend(canvas);
    });
</script>
</body>

</html>
