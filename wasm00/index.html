<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Game</title>
    <link rel="stylesheet" href="https://lavumi.net/assets/css/github.css">
    <style>
        @font-face {
            font-family: 'Helltaker';
            src: url('assets/font/ThereBart.ttf');
        }

        body {
            background: linear-gradient(
                    45deg,
                    white 0%,
                    white 49%,
                    black 49%,
                    black 51%,
                    white 51%,
                    white 100%
            ) repeat;
            background-size: 20px 20px;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        #game-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        canvas {
            background-color: white;
            width: 1024px;
            height: 768px;
            padding: 0;
            margin: auto;
            display: block;
        }

        #load-text {
            margin: auto;
            display: block;
            text-align: center;
            font-size: 7rem;
            font-family: Helltaker, serif;
        }

        .controls {
            text-align: center;
            font-family: monospace;
            color: #333;
            background-color: white;
            padding: 5px 15px;
            border-radius: 4px;
        }
    </style>
</head>

<body id="wgpu-wasm">
<div id="game-section">
    <p id="load-text"><br>Loading</p>
    <div class="controls">
        Controls: WASD - Move, Space - Attack
    </div>

    <div class="github-link">
        <a href="https://github.com/lavumi/action-rpg-rust-wasm">View on GitHub</a>
    </div>
</div>

<script type="module">
    import init from "./rust_wasm_pkg/wgpu_wasm.js";
    init().then(wasm => {
        let loadingtext = document.getElementById("load-text");
        let canvas = document.getElementById("wasm-canvas");
        loadingtext.remove();
        document.getElementById("game-section").prepend(canvas);
    });
</script>
</body>

</html>
